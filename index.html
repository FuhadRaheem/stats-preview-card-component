<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="details">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <div class="p-text">
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <ul>
          <li> 10k+ <span>companies</span> </li>
          <li> 314 <span>templates</span> </li>
          <li> 12m+ <span>queries</span> </li>
        </ul>
      </div>
      <div class="desktop"> <img src="images/image-header-desktop.jpg" alt="img-desktop"> </div>
      <div class="mobile"> <img src="images/image-header-mobile.jpg" alt="img-mobile"> </div>
    </div>
